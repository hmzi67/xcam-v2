# Netlify Build Configuration
# See: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build"
  publish = ".next"

# Use Next.js Runtime (required for App Router)
[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Configure secrets scanning
[build.processing.secrets]
  # Omit public environment variables and build artifacts
  enabled = true
  omit_keys = ["NEXT_PUBLIC_APP_URL", "NEXT_PUBLIC_LIVEKIT_URL", "STRIPE_PUBLIC_KEY"]
  omit_paths = [
    ".next/**/*",
    ".netlify/**/*",
    "node_modules/**/*",
    "docs/**/*",
    "scripts/**/*",
    "README.md",
    "DEPLOYMENT.md"
  ]

# Redirect all routes to Next.js
[[redirects]]
  from = "/*"
  to = "/"
  status = 200

# Functions configuration
[functions]
  node_bundler = "esbuild"
  # Note: Netlify has a 10 second timeout on free tier
  # This may cause issues with long-running API routes

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
